<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Chatbot Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container-wrapper" id="main-container-wrapper">
      <div class="chat-container">
        <div class="bot-name">Chatbot: LUNA</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
          <input type="text" id="input-box" placeholder="Type your message here..." />
          <button id="send-button">Send</button>
        </div>
      </div>

      <div class="history-sidebar" id="history-sidebar">
        <div class="history-header">Chat History (DB)</div>
        <div class="history-content" id="history-content">
          <p class="loading-text">Hover here to load history...</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
